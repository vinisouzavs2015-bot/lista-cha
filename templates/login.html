<!DOCTYPE html>
<html lang="pt-BR" >
<head>
  <meta charset="UTF-8" />
  <title>Login Admin - Lista Chá de Casa Nova</title>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('/static/fundo.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: -1;
    }
    .login-box {
      background: rgba(0,0,0,0.6);
      padding: 40px 35px;
      border-radius: 15px;
      box-shadow: 0 0 20px #0bdce3aa;
      width: 320px;
      text-align: center;
    }
    h2 {
      margin-bottom: 25px;
      font-weight: 700;
      text-shadow: 0 0 10px #0bdce3;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    input[type="text"], input[type="password"] {
      padding: 12px 15px;
      border-radius: 8px;
      border: none;
      font-size: 1.1em;
      outline: none;
    }
    button {
      background-color: #0bdce3;
      border: none;
      padding: 12px 18px;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      font-size: 1.1em;
      font-weight: 600;
      box-shadow: 0 0 8px #0bdce3aa;
      transition: background-color 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    button:hover {
      background-color: #0aa1b1;
      box-shadow: 0 0 12px #0aa1b1cc;
    }
    .error-msg {
      color: #ff6b6b;
      font-weight: 600;
      margin-bottom: 10px;
      text-shadow: 0 0 5px #ff6b6baa;
    }
    a.back-link {
      display: inline-block;
      margin-top: 15px;
      color: #ccc;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    a.back-link:hover {
      color: white;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-box" role="main">
    <h2><i class="fa fa-user-lock"></i> Login Admin</h2>

    {% if erro %}
      <div class="error-msg">{{ erro }}</div>
    {% endif %}

    <form action="{{ url_for('login') }}" method="POST" autocomplete="off" aria-label="Formulário de login">
      <input type="text" name="usuario" placeholder="Usuário" required aria-required="true" />
      <input type="password" name="senha" placeholder="Senha" required aria-required="true" />
      <button type="submit"><i class="fa fa-sign-in-alt"></i> Entrar</button>
    </form>

    <a href="{{ url_for('publico') }}" class="back-link" aria-label="Voltar para a lista pública">&larr; Voltar para lista</a>
  </div>
</body>
</html>
