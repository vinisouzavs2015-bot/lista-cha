<!DOCTYPE html>
<html lang="pt-BR" >
<head>
  <meta charset="UTF-8" />
  <title>Lista Chá de Casa Nova</title>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('/static/fundo.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      min-height: 100vh;
      position: relative;
      backdrop-filter: blur(3px);
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 40px 20px;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      margin-top: 60px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      text-shadow: 0 0 8px #0bdce3;
    }
    form.form-add {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1em;
      outline: none;
    }
    button {
      padding: 10px 15px;
      border: none;
      background-color: #0bdce3;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    button:hover {
      background-color: #0aa1b1;
    }
    .lista-itens {
      list-style: none;
      padding: 0;
    }
    .lista-itens li {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 12px 20px;
      border-radius: 10px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.1em;
      backdrop-filter: blur(6px);
      transition: background-color 0.3s ease;
    }
    .lista-itens li:hover {
      background-color: rgba(11, 220, 227, 0.2);
    }
    .lista-itens li a.item-link {
      color: #0bdce3;
      text-decoration: none;
      flex-grow: 1;
    }
    .lista-itens li a.item-link:hover {
      text-decoration: underline;
    }
    .btn-remove {
      background-color: transparent;
      border: none;
      color: #e74c3c;
      font-size: 1.2em;
      cursor: pointer;
      transition: color 0.3s ease;
    }
    .btn-remove:hover {
      color: #c0392b;
    }
    .logout-btn {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #ccc;
      text-decoration: none;
      font-weight: 600;
    }
    .logout-btn:hover {
      color: #fff;
    }
    /* WhatsApp Float Button */
    .whatsapp-float {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background-color: #25D366;
      color: white;
      border-radius: 50%;
      padding: 15px;
      font-size: 24px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
      z-index: 1000;
      text-decoration: none;
      transition: background-color 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .whatsapp-float:hover {
      background-color: #1eb75c;
    }
    /* Botão Mute */
    #mute-btn {
      position: fixed;
      bottom: 25px;
      left: 25px;
      background-color: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      border-radius: 50%;
      padding: 15px;
      font-size: 20px;
      cursor: pointer;
      z-index: 1001;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.3s ease;
    }
    #mute-btn:hover {
      background-color: rgba(255, 255, 255, 0.4);
    }
    /* Rodapé */
    footer {
      text-align: center;
      margin-top: 60px;
      padding: 20px;
      color: #aaa;
      font-size: 1.2em;
      animation: fadeInUp 2s ease-in-out;
      user-select: none;
    }
    .footer-text {
      animation: glow 3s ease-in-out infinite alternate;
    }
    @keyframes glow {
      0% {
        text-shadow: 0 0 5px #0bdce3;
      }
      100% {
        text-shadow: 0 0 20px #0bdce3;
      }
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    /* Mensagem visitante */
    .visu-msg {
      text-align: center;
      font-style: italic;
      color: #ccc;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container" role="main">
    <h1>Chá de Casa Nova</h1>

    {% if admin %}
    <form action="{{ url_for('adicionar') }}" method="POST" class="form-add" aria-label="Formulário para adicionar item">
      <input type="text" name="item" placeholder="Digite um item..." required aria-required="true" />
      <button type="submit"><i class="fa fa-plus"></i> Adicionar</button>
    </form>
    {% else %}
      <p class="visu-msg">Você está vendo a lista pública. Para editar, faça <a href="{{ url_for('login') }}" style="color:#0bdce3;">login</a>.</p>
    {% endif %}

    <ul class="lista-itens" aria-label="Lista de itens">
      {% for id, nome in itens %}
      <li>
        <a 
          href="https://www.google.com/search?q={{ nome | urlencode }}" 
          target="_blank" 
          rel="noopener noreferrer" 
          class="item-link" 
          aria-label="Pesquisar {{ nome }} no Google"
          >{{ nome }}</a>

        {% if admin %}
        <form action="{{ url_for('remover', item_id=id) }}" method="POST" style="margin:0;">
          <button type="submit" class="btn-remove" aria-label="Remover {{ nome }}"><i class="fa fa-trash"></i></button>
        </form>
        {% endif %}
      </li>
      {% endfor %}
    </ul>

    {% if admin %}
    <form action="{{ url_for('logout') }}" method="POST" aria-label="Logout">
      <button type="submit" class="logout-btn"><i class="fa fa-sign-out-alt"></i> Sair</button>
    </form>
    <p style="text-align:center; margin-top:10px;">
      <a href="{{ url_for('alterar_senha') }}" style="color:#0bdce3;">Alterar senha</a>
    </p>
    {% endif %}
  </div>

  <!-- Música de fundo -->
  <audio id="audio" src="{{ url_for('static', filename='musica.mp3') }}" autoplay loop></audio>

  <!-- Botão mute -->
  <button id="mute-btn" aria-label="Alternar som" title="Alternar som">
    <i class="fa fa-volume-up"></i>
  </button>

  <!-- WhatsApp Flutuante -->
  <a href="https://wa.me/5519989579817" class="whatsapp-float" target="_blank" rel="noopener" aria-label="Contato WhatsApp">
    <i class="fab fa-whatsapp"></i>
  </a>

  <footer>
    <p class="footer-text">que a força esteja com você</p>
  </footer>

  <script>
    const audio = document.getElementById('audio');
    const muteBtn = document.getElementById('mute-btn');

    // Tenta ler estado salvo
    const isMuted = localStorage.getItem('muted') === 'true';
    audio.muted = isMuted;
    updateIcon();

    muteBtn.addEventListener('click', () => {
      audio.muted = !audio.muted;
      localStorage.setItem('muted', audio.muted);
      updateIcon();
    });

    function updateIcon() {
      if(audio.muted) {
        muteBtn.innerHTML = '<i class="fa fa-volume-mute"></i>';
      } else {
        muteBtn.innerHTML = '<i class="fa fa-volume-up"></i>';
      }
    }
  </script>
</body>
</html>
